<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Event Listing</title>
  </head>
  <body>
    <ul>
      {% for event in events %}
      <li>{{event.name}} Location: {{event.location}} Description: {{event.description}}</li>
      {% endfor %}
    </ul>
  </body>
</html>
